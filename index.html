<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarih ve Genel Kültür Bilgi Yarışması</title>
    <style>
        /* Temel CSS Stilleri */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #quiz-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        #question-header {
            padding: 20px 25px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.4;
        }

        #question-counter {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        #options-container {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: block;
            background-color: #fdfdfd;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .option:hover {
            background-color: #f5f5f5;
        }

        .option input[type="radio"] {
            margin-right: 12px;
        }
        
        /* Seçilen seçeneği vurgula */
        .option input[type="radio"]:checked + label {
            font-weight: 600;
            color: #007bff;
        }
        
        .option.selected {
             border-color: #007bff;
             background-color: #f0f8ff;
        }

        .option label {
            cursor: pointer;
            width: 100%;
        }

        #navigation-buttons {
            display: flex;
            justify-content: space-between;
            padding: 25px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }

        #navigation-buttons button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }

        #navigation-buttons button:hover {
            background-color: #0056b3;
        }

        #navigation-buttons button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }

        /* Sonuç Ekranı */
        #results-container {
            display: none; /* Başlangıçta gizli */
            padding: 25px;
        }

        #results-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        #results-summary {
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid;
        }

        .result-item.correct {
            background-color: #e6f7ec;
            border-color: #b7ebc9;
            color: #2a6e40;
        }

        .result-item.incorrect {
            background-color: #fdecea;
            border-color: #f7c5c0;
            color: #a5281b;
        }
        
        .result-item p {
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .result-item span {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question-area">
            <div id="question-header">
                <p id="question-counter">Soru 1 / 100</p>
                <h2 id="question-text">Soru metni buraya gelecek...</h2>
            </div>
            
            <div id="options-container">
                </div>

            <div id="navigation-buttons">
                <button id="prev-btn" disabled>Önceki Soru</button>
                <button id="next-btn">Sonraki Soru</button>
            </div>
        </div>

        <div id="results-container">
            <h2>Test Sonuçları</h2>
            <p id="results-summary">100 soruda 0 doğru!</p>
            <div id="results-list">
                </div>
            <button id="restart-btn" style="width: 100%; margin-top: 20px; background-color: #28a745;">Testi Yeniden Başlat</button>
        </div>
    </div>

        ];

        // --- 2. DEĞİŞKENLER VE DOM ELEMANLARI ---
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        const resultsContainer = document.getElementById('results-container');
        const resultsSummary = document.getElementById('results-summary');
        const resultsList = document.getElementById('results-list');
        const restartBtn = document.getElementById('restart-btn');

        // --- 3. TEMEL FONKSİYONLAR ---

        /**
         * Belirtilen indeksteki soruyu ve seçeneklerini ekrana yükler.
         */
        function loadQuestion(index) {
            // Soru ve seçenek verilerini al
            const question = questions[index];
            questionText.textContent = question.q;
            questionCounter.textContent = `Soru ${index + 1} / ${questions.length}`;
            
            // Önceki seçenekleri temizle
            optionsContainer.innerHTML = '';

            // Yeni seçenekleri oluştur
            question.o.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'option';
                radioInput.id = `option-${option.v}`;
                radioInput.value = option.v;
                
                const label = document.createElement('label');
                label.htmlFor = `option-${option.v}`;
                label.textContent = `${option.v}) ${option.t}`;
                
                optionElement.appendChild(radioInput);
                optionElement.appendChild(label);
                optionsContainer.appendChild(optionElement);
                
                // Eğer bu seçenek daha önce seçilmişse, onu işaretli göster
                if (userAnswers[index] === option.v) {
                    radioInput.checked = true;
                    optionElement.classList.add('selected');
                }
                
                // Seçeneğe tıklandığında stil güncellemesi
                optionElement.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    optionElement.classList.add('selected');
                    radioInput.checked = true;
                    saveAnswer(); // Tıklandığı anda cevabı kaydet
                });
            });

            // Butonların durumunu güncelle
            updateNavigationButtons();
        }

        /**
         * İleri/Geri butonlarının durumunu günceller.
         */
        function updateNavigationButtons() {
            // İlk sorudaysa "Önceki" butonunu pasif yap
            prevBtn.disabled = (currentQuestionIndex === 0);
            
            // Son sorudaysa "İleri" butonunun metnini "Testi Bitir" yap
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Testi Bitir';
            } else {
                nextBtn.textContent = 'Sonraki Soru';
            }
        }

        /**
         * Kullanıcının seçtiği cevabı kaydeder.
         */
        function saveAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = selectedOption.value;
            }
        }

        /**
         * Sonuçları hesaplar ve gösterir.
         */
        function showResults() {
            // Soru alanını gizle, sonuç alanını göster
            questionArea.style.display = 'none';
            resultsContainer.style.display = 'block';

            // Skoru hesapla
            score = 0;
            resultsList.innerHTML = ''; // Eski sonuçları temizle

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.a;
                const isCorrect = (userAnswer === correctAnswer);

                if (isCorrect) {
                    score++;
                }
                
                // Doğru şıkkın metnini bul
                const correctOptionText = question.o.find(opt => opt.v === correctAnswer).t;
                let userAnswerText = "Boş Bırakıldı";
                if(userAnswer) {
                     userAnswerText = question.o.find(opt => opt.v === userAnswer).t;
                }

                // Sonuç listesi için HTML oluştur
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item', isCorrect ? 'correct' : 'incorrect');
                
                resultItem.innerHTML = `
                    <p>${index + 1}. ${question.q}</p>
                    ${isCorrect
                        ? `<span><strong>Cevabınız:</strong> ${userAnswerText} (Doğru)</span>`
                        : `<span><strong>Cevabınız:</strong> ${userAnswerText} (Yanlış)<br>
                               <strong>Doğru Cevap:</strong> ${correctAnswer}) ${correctOptionText}</span>`
                    }
                `;
                resultsList.appendChild(resultItem);
            });

            // Toplam skoru göster
            resultsSummary.textContent = `${questions.length} soruda ${score} doğru!`;
        }
        
        /**
         * Testi yeniden başlatır.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            score = 0;
            
            resultsContainer.style.display = 'none';
            questionArea.style.display = 'block';
            
            loadQuestion(currentQuestionIndex);
        }

        // --- 4. OLAY DİNLEYİCİLERİ (EVENT LISTENERS) ---

        /**
         * Sonraki Soru / Testi Bitir butonu
         */
        nextBtn.addEventListener('click', () => {
            saveAnswer(); // Sonraki soruya geçmeden cevabı kaydet
            
            if (currentQuestionIndex < questions.length - 1) {
                // Son soru değilse, bir sonrakine geç
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                // Son soruysa, testi bitir ve sonuçları göster
                showResults();
            }
        });

        /**
         * Önceki Soru butonu
         */
        prevBtn.addEventListener('click', () => {
            saveAnswer(); // Önceki soruya geçmeden cevabı kaydet
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        });
        
        /**
         * Testi Yeniden Başlat butonu
         */
        restartBtn.addEventListener('click', restartQuiz);

        // --- 5. BAŞLANGIÇ ---
        // Sayfa yüklendiğinde ilk soruyu yükle
        loadQuestion(currentQuestionIndex);
    </script>
