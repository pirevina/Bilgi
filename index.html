            text-align: left;

            border-color: #007bff;
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;

        .option-button.incorrect {

            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }

            margin-top: 20px;
            text-align: center;
        }
        #feedback-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 1.2em; /* Metin olmasa bile yer kaplaması için */
        }
        #feedback-text.correct-feedback {
            color: #155724;
        }
        #feedback-text.incorrect-feedback {
            color: #721c24;
        }

            justify-content: space-between;
            margin-top: 20px;

            padding: 12px 20px;

        let currentQuestionIndex = 0;
        let score = 0;

        // Element seçicileri
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const nextButtonEl = document.getElementById('next-button');
        const prevButtonEl = document.getElementById('prev-button');
        
        const scoreContainerEl = document.getElementById('score-container');
        const questionContainerEl = document.getElementById('question-container');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const navigationContainerEl = document.getElementById('navigation-container');
        const scoreTextEl = document.getElementById('score-text');

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            const hasAnswered = (currentQuestion.userAnswer !== null);

            // Temizle
            feedbackTextEl.textContent = '';
            feedbackTextEl.className = '';
            optionsContainerEl.innerHTML = '';
            
            questionTextEl.textContent = currentQuestion.question;

            // Seçenek butonlarını oluştur
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                
                if (hasAnswered) {
                    // Eğer soru daha önce cevaplandıysa...
                    button.disabled = true; // Butonları pasif yap
                    if (index === currentQuestion.correct) {
                        button.classList.add('correct'); // Doğruyu yeşil yap
                    } else if (index === currentQuestion.userAnswer) {
                        button.classList.add('incorrect'); // Kullanıcının yanlış cevabını kırmızı yap
                    }
                } else {
                    // Soru ilk kez yükleniyorsa, cevaplama etkinliğini ekle
                    button.addEventListener('click', () => selectAnswer(index, button));
                }
                
                optionsContainerEl.appendChild(button);
            });

            // Butonların görünürlüğünü ayarla
            manageButtonVisibility(hasAnswered);

            // Eğer cevaplanmışsa, eski geri bildirimi de yükle
            if (hasAnswered) {
                if (currentQuestion.userAnswer === currentQuestion.correct) {
                    feedbackTextEl.textContent = 'Doğru Cevap!';
                    feedbackTextEl.classList.add('correct-feedback');
                } else {
                    feedbackTextEl.textContent = 'Yanlış Cevap!';
                    feedbackTextEl.classList.add('incorrect-feedback');
                }
            }
        }

        function selectAnswer(selectedIndex, selectedButton) {
            const currentQuestion = quizData[currentQuestionIndex];
            
            // Eğer soru zaten cevaplanmışsa (hızlı tıklama vb. için) işlemi durdur
            if (currentQuestion.userAnswer !== null) return;

            // Cevabı kaydet
            currentQuestion.userAnswer = selectedIndex;
            const correctIndex = currentQuestion.correct;

            // Tüm butonları pasif hale getir
            Array.from(optionsContainerEl.children).forEach(btn => {
                btn.disabled = true;
            });

            // Puanı ve geri bildirimi ayarla
            if (selectedIndex === correctIndex) {
                selectedButton.classList.add('correct');
                feedbackTextEl.textContent = 'Doğru Cevap!';
                feedbackTextEl.classList.add('correct-feedback');
                score++; // Puan sadece ilk doğru cevapta eklenir
            } else {
                selectedButton.classList.add('incorrect');
                feedbackTextEl.textContent = 'Yanlış Cevap!';
                feedbackTextEl.classList.add('incorrect-feedback');
                // Yanlış cevap durumunda doğruyu da göster
                optionsContainerEl.children[correctIndex].classList.add('correct');
            }
            
            // Cevap verildiği için butonları tekrar ayarla
            manageButtonVisibility(true);
        }

        function manageButtonVisibility(hasAnswered) {
            // Önceki Butonu: İlk soruda değilsek göster
            prevButtonEl.style.display = (currentQuestionIndex > 0) ? 'block' : 'none';

            // Sonraki Butonu:
            if (hasAnswered) {
                nextButtonEl.style.display = 'block'; // Cevap verilmişse her zaman göster
                if (currentQuestionIndex === quizData.length - 1) {
                    nextButtonEl.textContent = 'Sonuçları Gör';
                } else {
                    nextButtonEl.textContent = 'Sonraki Soru';
                }
            } else {
                nextButtonEl.style.display = 'none'; // Cevap verilmemişse gizle
            }
        }

        function showFinalScore() {
            // Test alanını gizle
            questionContainerEl.style.display = 'none';
            feedbackContainerEl.style.display = 'none';
            navigationContainerEl.style.display = 'none';
            
            // Skor alanını göster
            scoreContainerEl.style.display = 'block';
            scoreTextEl.textContent = `Test bitti! Toplam Puanınız: ${score} / ${quizData.length}`;
        }

        // Butonlara tıklama olayları
        nextButtonEl.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showFinalScore();
            }
        });

        prevButtonEl.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        // Testi başlat
        loadQuestion();
    </script>
